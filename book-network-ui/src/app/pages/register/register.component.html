<!DOCTYPE html>
<div class="container-fluid card login-container">
  <h3 class="text-center mt-2">Registration page</h3>
  <hr />
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length > 0">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="register" class="form-label"> Email Address</label>
    <input
      [(ngModel)]="registerRequest.email"
      type="email"
      class="form-control"
      id="register"
      placeholder="name@gmail.com"
    />
  </div>
  <div class="mb-3">
    <label for="register" class="form-label">First Name</label>
    <input
      [(ngModel)]="registerRequest.firstName"
      type="text"
      class="form-control"
      id="firstName"
      placeholder="First name"
    />
  </div>
  <div class="mb-3">
    <label for="register" class="form-label">Last Name</label>
    <input
      [(ngModel)]="registerRequest.lastName"
      type="text"
      class="form-control"
      id="lastName"
      placeholder="last name"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      [(ngModel)]="registerRequest.password"
      type="password"
      class="form-control"
      id="password"
      placeholder="password"
    />
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-lg btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Register</em>
    </button> 
    <div>
        Already have aan account ?&nbsp;
      <button type="button" class="btn btn-link">
        <em (click)="login()" class="fas fa-sign-in-alt">&nbsp;Log in</em>
      </button>
    </div>
  </div>
</div>
