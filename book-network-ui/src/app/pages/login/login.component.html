<!DOCTYPE html>
<div class="container-fluid card login-container">
  <h3 class="text-center">Login</h3>
  <hr />
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length > 0">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="login" class="form-label"> Email Address</label>
    <input
      [(ngModel)]="authRequest.email"
      type="email"
      class="form-control"
      id="login"
      placeholder="name@gmail.com"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      [(ngModel)]="authRequest.password"
      type="password"
      class="form-control"
      id="password"
      placeholder="password"
    />
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button (click)="login()" type="button" class="btn btn-lg btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Sign in </em>
    </button>
    <div>
        Don't have an account?&nbsp;
      <button type="button" class="btn btn-link">
        <em (click)="register()" class="fas fa-sign-in-alt">&nbsp;Register</em>
      </button>
    </div>
  </div>
</div>
